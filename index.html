<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A Baseball Website</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    .chart rect {
    fill: steelblue;
    }

    .chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
    }

    .navbar {
        background-color: black;
    }
    .navbar .my-navbar-brand {
      color: white;
    }

    #player-names {
      border-size: 2px;
      border-radius: 1px;
      border-color: black;
    }

    #copy-right-info {
      text-align: center;
    }

    footer {
      margin-top: 30px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand my-navbar-brand" href="#">Visualbaseball</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">RANKOMETER <span class="sr-only">(current)</span></a></li>
          <li><a href="#">BATCODE</a></li>
          <li><a href="#">PAINTOMATIC</a></li>
          <li><a href="#">5 TOOLS</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">MORE<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <div class="input-group" id="player-names-group">
        <input id="player-names" type="text" placeholder="Player Name" class="form-control"/>
        <span class="input-group-btn" id="player-names-search-button">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
        </div>
      </div>
      <div class="col-sm-9">
        <a id="player-rankometer-link" href="" target="_blank">
          <image  class="img-responsive" id="player-rankometer">
        </a>
      </div>
    </div>
    <footer class="row">
      <div class="col-sm-12" id="copy-right-info">
        &copy; 2023 Kevin
      </div>
    </footer>
  </div>
  <script>
    $(function() {
      var players = [
        {
          value: "Willie Wilson",
          icon: "Willie-Wilson.png"
        },
        {
          value: "Willie Randolph",
          icon: "Willie-Randolph.png"
        }
      ];

      $('#player-names').attr("placeholder", players[0].value);
      $("#player-rankometer-link").attr("href", "images/rankometer/" + players[0].icon);
      $("#player-rankometer").attr("src", "images/rankometer/" + players[0].icon);

      $( "#player-names" ).autocomplete({
        source: players,
        select: function(event, ui) {
          $("#player-rankometer-link").attr("href", "images/rankometer/" + ui.item.icon);
          $("#player-rankometer").attr("src", "images/rankometer/" + ui.item.icon);
        }
      });
    });
  </script>
</body>
</html>
