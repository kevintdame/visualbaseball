<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankometer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        .year-column {
            width: 3.5%;
            display: inline-block;
            vertical-align: top;
            font-size: 0.7em;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div>
    <input id="player-names" type="text" placeholder="Enter Player Name..." />
    <button id="search-button" type="button">Search</button>
</div>

<div id="player-info">
    <h2>Player Info</h2>
    <p>Career Span: <span id="years-active"></span></p>
</div>

<script>

function searchPlayer(playerName) {
    Papa.parse('all_players.csv', {
        download: true,
        header: true,
        complete: function(allPlayersData) {
            const player = allPlayersData.data.find(p => p['Player Name'].toLowerCase() === playerName.toLowerCase());
            if (player) {
                $('#years-active').text(player.Years);
                determinePlayerType(playerName);
            }
        }
    });
}

function determinePlayerType(playerName) {
    Papa.parse('baseball_pitchers_1900_2024.csv', {
        download: true,
        header: true,
        complete: function(pitchersData) {
            const pitcher = pitchersData.data.find(p => p['Player Name'] && p['Player Name'].toLowerCase() === playerName.toLowerCase());
            if (pitcher) {
                $("#years-active").append(" - Pitcher");
            } else {
                Papa.parse('baseball_hitters_1900_2024.csv', {
                    download: true,
                    header: true,
                    complete: function(hittersData) {
                        const hitter = hittersData.data.find(h => h['Player Name'] && h['Player Name'].toLowerCase() === playerName.toLowerCase());
                        if (hitter) {
                            $("#years-active").append(" - Hitter");
                        } else {
                            $("#years-active").append(" - Not found in both files.");
                        }
                    }
                });
            }
        }
    });
}

$('#search-button').click(function() {
    const playerName = $('#player-names').val();
    searchPlayer(playerName);
});

</script>

</body>
</html>
