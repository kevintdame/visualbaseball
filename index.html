<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankometer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<div class="row">
  <div class="col-sm-4">
    <div class="input-group" id="player-names-group">
      <input id="player-names" type="text" placeholder="Enter Player Name..." class="form-control" />
      <button id="search-button" class="btn btn-default" type="button">Search</button>
    </div>
  </div>
</div>

<div id="player-info">
    <h2>Player Info</h2>
    <p>Years Active: <span id="years-active"></span></p>
    <table id="player-data">
        <thead>
            <tr>
                <th>Year</th>
                <th>Team</th>
                <th>WAR</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    function searchPlayer(playerName) {
        Papa.parse('all_players.csv', {
            download: true,
            header: true,
            complete: function(allPlayersData) {
                const player = allPlayersData.data.find(p => p['Player Name'] === playerName);
                if (player) {
                    $('#years-active').text(player.Years);

                    Papa.parse('baseball_data_1900_2024.csv', {
                        download: true,
                        header: true,
                        complete: function(baseballData) {
                            const playerStats = baseballData.data.filter(p => p['Player Name'] === playerName);
                            $('#player-data tbody').empty();
                            for(const stat of playerStats) {
                                $('#player-data tbody').append(`
                                    <tr>
                                        <td>${stat.Year}</td>
                                        <td>${stat.Team}</td>
                                        <td>${stat.WAR}</td>
                                    </tr>
                                `);
                            }
                        }
                    });
                }
            }
        });
    }

    $('#search-button').click(function() {
        const playerName = $('#player-names').val();
        searchPlayer(playerName);
    });
</script>

</body>
</html>
