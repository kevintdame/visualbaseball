<body>

<div>
    <input id="player-names" type="text" placeholder="Enter Player Name..." />
    <button id="search-button" type="button">Search</button>
</div>

<div id="player-info">
    <h2>Player Info</h2>
    <p>Years Active: <span id="years-active"></span></p>
    <div id="yearly-ranks">
        <!-- Year columns will be appended here -->
    </div>
</div>

<script>

function searchPlayer(playerName) {
    Papa.parse('all_players.csv', {
        download: true,
        header: true,
        complete: function(allPlayersData) {
            const player = allPlayersData.data.find(p => p['Player Name'].toLowerCase() === playerName.toLowerCase());
            if (player) {
                $('#years-active').text(player.Years);
                let years = player.Years.match(/\d{4}/g);
                let startYear = parseInt(years[0]);
                let endYear = parseInt(years[1]);


                Papa.parse('baseball_data_1900_2024.csv', {
                    download: true,
                    header: true,
                    complete: function(baseballData) {
                        
function highlightPlayerAndBelow(yearlyRanksElem, playerName) {
    let playerFound = false;
    yearlyRanksElem.find('.player').each(function() {
        if ($(this).text().toLowerCase() === playerName.toLowerCase()) {
            $(this).addClass('highlighted-player');
            playerFound = true;
        } else if (playerFound) {
            $(this).addClass('players-below');
        }
    });
}

// Update the part where the yearly ranks are appended to include a call to highlightPlayerAndBelow
// ... (rest of the code)
$("#yearly-ranks").empty();
for(let year = startYear; year <= endYear; year++) {
    const playersOfYear = baseballData.data.filter(p => p.Year == year);
    playersOfYear.sort((a, b) => parseFloat(b.WAR) - parseFloat(a.WAR));
    let yearlyRanksElem = $(`<div class="year-column"><h3>${year}</h3></div>`);
    playersOfYear.forEach(p => {
        yearlyRanksElem.append(`<div class="player">${p['Player Name']}</div>`);
    });
    highlightPlayerAndBelow(yearlyRanksElem, playerName);
    $("#yearly-ranks").append(yearlyRanksElem);
}
// ... (rest of the code)

                            const playersOfYear = baseballData.data.filter(p => p.Year == year);
                            playersOfYear.sort((a, b) => parseFloat(b.WAR) - parseFloat(a.WAR));
                            const top30Players = playersOfYear.slice(0, 30).map(p => p['Player Name'].split(' ').slice(-1).join(' ')); // Taking only the last name
                            let columnHtml = `<div class="year-column"><strong>${year}</strong><br>`;
                            for(const player of top30Players) {
                                columnHtml += `${player}<br>`;
                            }
                            columnHtml += '</div>';
                            $("#yearly-ranks").append(columnHtml);
                        }
                    }
                });
            }
        }
    });
}

$('#search-button').click(function() {
    const playerName = $('#player-names').val();
    searchPlayer(playerName);
});

</script>
