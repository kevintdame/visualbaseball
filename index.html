<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankometer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        body {
            background-color: black;
        }

        #player-names, #search-button {
            margin-top: 0;

        svg {

        #search-container {
            display: flex;

            width: auto;
            padding: 5px;
            margin-top: 20px;
        }

        #player-names {
            height: 40px;
            padding: 0;
            line-height: 40px;
            width: 250px;
            border: 1px solid black;
            outline: none;
            color: gray;
            border-radius: 0;
            font-size: 18px;
        }

        #search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid black;
            height: 43px;
        }

        #search-button img {
            height: 25px;
            width: auto;
            margin: 0;
        }

        #player-names:focus {
            color: gray;
        }

        footer {
            text-align: left;
            margin-left: 5%;
            background-color: 0;
        }

        #headshot {
            width: 100px;
            border-radius: 50%;
            margin-right: 20px;
            margin-left: 5%;
        }

        header {
            text-align: left;
            background-color: #000;

        #content-area {

            margin: 20px 5%;
            margin-left: 5%;
            padding: 20px;
        }

        #logo {
            width: 300px;
            margin-right: 50px;
            margin-left: 4%;
        }

        .year-column strong {
            font-size: 1.2em;
        }

        #yearly-ranks {
            margin-top: 5vh;
            margin-left: 5%;
            background-color: black
        }

        #rankometer-header {
            margin-top: 2vh;
            margin-left: 5%;
        }

        #player-info h2 {
            color: black;
        }

        #player-info p {
            color: black;
        }

        body {
            background-color: #888888;
            color: black;
            font-family: 'Helvetica', sans-serif;
        }

        .player-name {
            color: #444444;
        }

        input, button {
            background-color: #333;
            color: white;
            border: 1px solid white;
        }

        #rankometer-header {
            font-size: 50px;
            margin-bottom: 5px;
            margin-left: 5%;
        }

        #player-info p {
            margin-top: 60;
            margin-bottom: 60px;
            margin-left: 5%;
        }

        .highlighted-player, .subsequent-player, .player-name {
            display: inline-block;
            margin-bottom: 3px;
            text-align: center;
            line-height: 1.2;
            width: 95%;
            padding: 2px 4.5px;
        }

        .highlighted-player, .subsequent-player {
            padding-left: 3px;
            padding-right: 7px;
            background-color: orange;
            color: black;
        }

        .player-name {
            line-height: 1.2;
        }

        .year-column {
            width: 3.5%;
            display: inline-block;
            vertical-align: top;
            font-size: 0.7em;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            margin-right: 10px;
            color: orange;
        }
    </style>
</head>

<body>

    <header>
        <img src="kevindamebaseball_logo.png" alt="Your Logo" id="logo">
    </header>

    <div id="search-container">
        <input id="player-names" type="text" placeholder=" Enter Player Name..." />
        <button id="search-button" type="button">
            <img src="search_icon.png" alt="Search">
        </button>
    </div>

    <div id="player-info">
        <h2 id="rankometer-header">Rankometer</h2>
        <p>Top 30 Players by WAR: <span id="years-active"></span></p>
        <div id="content-area">
            <div id="yearly-ranks">
                <img id="generatedImage" alt="Visualization" style="display: none;">
                <!-- Year columns will be appended here -->
            </div>
        </div>
    </div>

    <footer>
        <img src="headshot.png" alt="Your Headshot" id="headshot">
        <p>Your Name and any other info you want here</p>
    </footer>

</body>

</html>
