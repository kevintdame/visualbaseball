---
layout: default
title: Blog
---

<div class="home">

  <h1 class="page-heading"></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>


        <h2>
          <p class="post-link" >{{ post.title }}</p>
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          <hr>
        </h2>

        {{post.content}}

      </li>
    {% endfor %}

  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
