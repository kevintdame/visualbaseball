name: Run Scraping Scripts

on:
  schedule:
    - cron: '0 0 * * *'  # Scheduled to run every day at midnight

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Adjust as per your script's requirements

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run scripts
      run: |
        python explore_baseballreference.py  # Replace with the actual name of your first script
        python explore_fangraphs.py  # Replace with the actual name of your second script

    # If your scripts produce outputs that need to be pushed back to the repository:
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add .
        git commit -m "Automated data update" || echo "No changes to commit"
        git push
